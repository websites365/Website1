<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Universe Begins With You</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Your original styles - unchanged */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #ffe6f0 0%, #ffeef7 50%, #ffffff 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background floating emojis */
        .floating-emoji {
            position: absolute;
            font-size: 2rem;
            opacity: 0.3;
            pointer-events: none;
            animation: float 6s ease-in-out infinite;
        }

        .floating-emoji:nth-child(odd) {
            animation-delay: -2s;
        }

        .floating-emoji:nth-child(even) {
            animation-delay: -4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
                opacity: 0.4;
            }
        }

        /* Main container */
        .container {
            text-align: center;
            max-width: 90%;
            z-index: 10;
            position: relative;
        }

        /* Title styling */
        .main-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(2.5rem, 6vw, 4.5rem);
            color: #d63384;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 10px rgba(214, 51, 132, 0.3);
            animation: fadeInUp 1.5s ease-out;
        }

        /* Main heading */
        .main-heading {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #d63384;
            margin-bottom: 3rem;
            line-height: 1.6;
            font-weight: 500;
            animation: fadeInUp 2s ease-out;
            text-shadow: 1px 1px 5px rgba(214, 51, 132, 0.2);
        }

        .main-heading strong {
            font-weight: 600;
            color: #c21760;
        }

        /* Button styling */
        .journey-btn {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(214, 51, 132, 0.3);
            border-radius: 50px;
            padding: 18px 40px;
            font-size: clamp(1rem, 3vw, 1.3rem);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            color: #d63384;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(214, 51, 132, 0.2);
            animation: fadeInUp 2.5s ease-out;
            text-decoration: none;
            display: inline-block;
        }

        .journey-btn:hover {
            background: rgba(214, 51, 132, 0.1);
            border-color: #d63384;
            box-shadow: 0 12px 35px rgba(214, 51, 132, 0.4);
            transform: translateY(-3px);
            color: #c21760;
        }

        /* Floating hearts animation */
        .heart {
            position: absolute;
            color: #ff69b4;
            font-size: 1.5rem;
            animation: floatUp 4s linear infinite;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-10vh) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0);
            }
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Fade in animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                padding: 20px;
            }
            
            .journey-btn {
                padding: 15px 30px;
            }
            
            .floating-emoji {
                font-size: 1.5rem;
            }
        }

        /* Audio controls (hidden) */
        audio {
            display: none;
        }
    </style>
</head>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDelay = Math.random() * 2 + 's';

        }

        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDelay = Math.random() * 3 + 's';

        // Start animations
        setInterval(createHeart, 800);

            });

        */

        // Add some interactive sparkles on mouse move
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.8) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.position = 'fixed';
                document.body.appendChild(sparkle);

                setTimeout(() => {
                    sparkle.remove();
                }, 3000);
            }
        });

        // Add floating emoji animation variety
        document.querySelectorAll('.floating-emoji').forEach((emoji, index) => {
            emoji.style.animationDelay = (index * 0.5) + 's';
            emoji.style.animationDuration = (4 + Math.random() * 4) + 's';
        });
    </script>

</html>
