<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Question for You... üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            position: relative;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .floating-hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(5deg); opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            font-weight: 700;
            color: #d63384;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { text-shadow: 2px 2px 4px rgba(0,0,0,0.1); }
            to { text-shadow: 2px 2px 20px rgba(214, 51, 132, 0.3); }
        }

        .popup {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 3rem 2rem;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            animation: popupEntrance 0.8s ease-out;
        }

        @keyframes popupEntrance {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .popup::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e, #ffa8a8, #ffcccc);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.02); }
        }

        .question {
            font-size: 1.8rem;
            font-weight: 500;
            color: #d63384;
            margin-bottom: 2.5rem;
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
            position: relative;
            overflow: hidden;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .btn-yes:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ffa8a8, #ffcccc);
            color: #d63384;
            box-shadow: 0 10px 25px rgba(255, 168, 168, 0.3);
        }

        .btn-no:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 168, 168, 0.4);
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            display: none;
            animation: successAppear 0.8s ease-out;
        }

        @keyframes successAppear {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .success-text {
            font-size: 2rem;
            color: #d63384;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .success-quote {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #ff6b6b;
            font-style: italic;
            margin-top: 1rem;
        }

        .firework {
            position: fixed;
            pointer-events: none;
            z-index: 999;
        }

        .firework-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: fireworkParticle 1.5s ease-out forwards;
        }

        @keyframes fireworkParticle {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0);
            }
        }

        .heart-particle {
            position: fixed;
            pointer-events: none;
            color: #ff6b6b;
            font-size: 20px;
            z-index: 999;
            animation: heartFloat 2s ease-out forwards;
        }

        @keyframes heartFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.5);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            
            .question {
                font-size: 1.4rem;
            }
            
            .popup {
                padding: 2rem 1.5rem;
            }
            
            .btn {
                min-width: 200px;
                font-size: 1rem;
            }
            
            .success-text {
                font-size: 1.6rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .question {
                font-size: 1.2rem;
            }
            
            .popup {
                padding: 1.5rem 1rem;
            }
            
            .btn {
                min-width: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <h1 class="title">One Question for You... üíñ</h1>
        
        <div class="popup" id="popup">
            <div class="question">
                Will you always be my boyy forever and ever? üíçüíò
            </div>
            
            <div class="buttons">
                <button class="btn btn-yes" id="yesBtn">
                    ‚úÖ Yes, my love üòò
                </button>
                <button class="btn btn-no" id="noBtn">
                    ‚ùå Try again with a kiss üòú
                </button>
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        <div class="success-text">
            You just made me the happiest person alive! üíñü•π
        </div>
        <div class="success-quote">
            "Happyyy Boyyfriend Dayy" ‚ú®
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHearts() {
            const heartsContainer = document.getElementById('floatingHearts');
            const heartEmojis = ['üíñ', 'üíï', 'üíò', 'üíù', 'üíó', '‚ù§Ô∏è'];
            
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 6 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
                heartsContainer.appendChild(heart);
            }
        }

        // Create fireworks
        function createFirework(x, y) {
            const colors = ['#ff6b6b', '#ff8e8e', '#ffa8a8', '#ffcccc', '#ff1744', '#f50057'];
            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = x + 'px';
            firework.style.top = y + 'px';
            document.body.appendChild(firework);

            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'firework-particle';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (i * 18) * Math.PI / 180;
                const velocity = Math.random() * 100 + 50;
                const dx = Math.cos(angle) * velocity;
                const dy = Math.sin(angle) * velocity;
                
                particle.style.transform = `translate(${dx}px, ${dy}px)`;
                firework.appendChild(particle);
            }

            setTimeout(() => {
                document.body.removeChild(firework);
            }, 1500);
        }

        // Create heart particles
        function createHeartParticles() {
            const heartEmojis = ['üíñ', 'üíï', 'üíò', 'üíù', 'üíó', '‚ù§Ô∏è', 'üíú', 'üß°'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle';
                    heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
                    heart.style.left = Math.random() * window.innerWidth + 'px';
                    heart.style.top = window.innerHeight + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        document.body.removeChild(heart);
                    }, 2000);
                }, i * 100);
            }
        }

        // Multiple fireworks
        function launchFireworks() {
            for (let i = 0; i < 8; i++) {
                setTimeout(() => {
                    const x = Math.random() * window.innerWidth;
                    const y = Math.random() * window.innerHeight * 0.6 + 100;
                    createFirework(x, y);
                }, i * 200);
            }
        }

        // Button event listeners
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            launchFireworks();
            createHeartParticles();
            setTimeout(launchFireworks, 1500);
        });

        document.getElementById('noBtn').addEventListener('click', function() {
            const popup = document.getElementById('popup');
            popup.classList.add('shake');
            setTimeout(() => {
                popup.classList.remove('shake');
            }, 500);
            
            const question = popup.querySelector('.question');
            const originalText = question.textContent;
            question.innerHTML = 'Oops, I need to charm you better üòèüíã<br><small style="font-size: 0.8em; opacity: 0.7;">Try again...</small>';
            
            setTimeout(() => {
                question.textContent = originalText;
            }, 2000);
        });

        // Initialize floating hearts
        createFloatingHearts();

        // Add some random sparkle effects
        setInterval(() => {
            if (Math.random() > 0.7) {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                createFirework(x, y);
            }
        }, 5000);
    </script>
</body>
</html>
