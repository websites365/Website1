<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Final Surprise 💖</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #d63384;
            margin-bottom: 2rem;
        }

        .message {
            font-size: 1.2rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .final-heart {
            font-size: 4rem;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin: 2rem 0;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .back-button {
            background: linear-gradient(45deg, #ff6b6b, #d63384);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(214, 51, 132, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">You've Reached the End! 💖</h1>
        <div class="final-heart">💝</div>
        <div class="message">
            This is where you can add a final surprise photo or message for your boyfriend! 🎁<br><br>
            You've created something truly special for him. 💕
        </div>
        <a href="last.html" class="back-button">Back to the Question 💍</a>
    </div>
</body>
</html>
